<div *ngIf="!isFormPage" class="login-page">
  <h1>Bem-vindo!</h1>
  <button (click)="navigateToForm('anonimo')">Iniciar como anônimo</button>
  <button (click)="navigateToForm('criar-conta')">Criar conta</button>
</div>


<div *ngIf="isFormPage" class="style-form">
  <h2>Escolha seu estilo</h2>
  <form (ngSubmit)="submitForm()">
    <label for="cor">Cor:</label>
    <select id="cor" [(ngModel)]="selectedColor" name="cor">
      <option value="azul">Azul</option>
      <option value="rosa">Rosa</option>
      <option value="amarelo">Amarelo</option>
    </select>

    <label for="estilo">Estilo:</label>
    <select id="estilo" [(ngModel)]="selectedStyle" name="estilo">
      <option value="conforto">Conforto</option>
      <option value="elegante">Elegante</option>
      <option value="divertido">Divertido</option>
    </select>

    <label for="estampa">Estampa:</label>
    <select id="estampa" [(ngModel)]="selectedPrint" name="estampa">
      <option value="listras">Listras</option>
      <option value="floral">Floral</option>
      <option value="geometrico">Geométrico</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
</div>
