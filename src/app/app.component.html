<div class="container">
  <div class="content-box">
    <!-- Página Inicial -->
    <div *ngIf="currentPage === 'home'">
      <h2>Bem-vindo à Loja de Pijamas</h2>
      <img src="assets/logo.png" class="logo">
      <h1>Vestir & Dormir</h1>
      <p>Escolha uma opção para começar:</p>
      <button class="button" (click)="navigateTo('form')">Iniciar como anônimo</button>
      <button class="button" (click)="navigateTo('login')">Fazer Login</button>
      <button class="button" (click)="navigateTo('criar-conta')">Criar conta</button>
    
    </div>

    <!-- Página de Criação de Conta -->
    <div *ngIf="currentPage === 'criar-conta'">
      <h1>Criar Conta</h1>
      <form (submit)="createAccount()">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />

        <button type="submit" class="button">Criar Conta</button>
        <button type="button" class="button" (click)="goToHome()">Voltar</button>
      </form>
      <p>Já tem uma conta? <button class="button" (click)="navigateTo('login')">Fazer Login</button></p>
    </div>

    <!-- Página de Login -->
    <!-- Página de Login -->
<div *ngIf="currentPage === 'login'">
  <h1>Login</h1>
  <form (submit)="loginUser()">
    <label for="login-username">Nome de Usuário:</label>
    <input type="text" id="login-username" name="login-username" [(ngModel)]="loginUsername" required />

    <label for="login-password">Senha:</label>
    <input type="password" id="login-password" name="login-password" [(ngModel)]="loginPassword" required />

    <button type="submit" class="button">Entrar</button>
    <button class="button" (click)="goBack()">Voltar</button>
  </form>
</div>

    <!-- Página do Usuário Logado -->
    <div *ngIf="currentPage === 'dashboard' && user">
      <h1>Bem-vindo, {{ user.username }}!</h1>
      <p>Email: {{ user.email }}</p>
      <button class="button" (click)="logout()">Sair</button>
    </div>

    <!-- Página de Formulário -->
    <div *ngIf="currentPage === 'form'">
      <h2>Personalize seu pijama de acordo com suas preferências!</h2>
      <form (ngSubmit)="submitForm()">
        <label for="cor">Cor:</label>
        <select id="cor" [(ngModel)]="selectedColor" name="cor">
          <option value="azul">Azul</option>
          <option value="rosa">Rosa</option>
          <option value="verde">Verde</option>
          <option value="vermelho">Vermelho</option>
        </select>

        <label for="estilo">Estilo:</label>
        <select id="estilo" [(ngModel)]="selectedStyle" name="estilo">
          <option value="cropped">Cropped</option>
          <option value="macaquinho">Macaquinho</option>
          <option value="americano">Americano</option>
        </select>

        <label for="estampa">Estampa:</label>
        <select id="estampa" [(ngModel)]="selectedPrint" name="estampa">
          <option value="floral">Floral</option>
          <option value="animal">Animal</option>
          <option value="frutas">Frutas</option>
          <option value="liso">Liso</option>
        </select>

        <button type="submit" class="button">Enviar</button>
        <button type="button" class="button" (click)="goToHome()">Voltar</button>
      </form>
    </div>
  </div>
</div>
